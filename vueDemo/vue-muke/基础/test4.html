<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <title>计算属性,方法,侦听器</title>
</head>
<body>
    <div id="app">
        {{ fullname }}
        {{ age }}
    </div>

</body>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                firstname: "amy",
                lastname: "meer",
                fullname: "amy meer",
                age: 26
            },

            watch: {
                firstname: function () {
                    console.log("计算了一次");
                    this.fullname = this.firstname + " " + this.lastname;
                },
                lastname: function () {
                    console.log("计算了一次");
                    this.fullname = this.firstname + " " + this.lastname;
                }
                //watch 也会使用缓存,当依赖的值发生改变才会计算
            }


            // methods: {
            //     fullname: function () {
            //         console.log("计算了一次");
            //         return this.firstname + " " + this.lastname
            //     }
            //     // 和computed区别: 不会使用缓存,每次都会计算,所以computed性能好
            // }


            // computed: {
            //     fullname: function () {
            //         console.log("计算了一次")
            //         return this.firstname + " " + this.lastname
            //         //计算属性: 当它依赖的值发生了改变时,会重新计算一次,否则使用缓存,不会重新计算
            //     }
            // }

        })

    </script>

</html>
