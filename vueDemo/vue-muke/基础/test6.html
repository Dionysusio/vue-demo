<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <title>Vue中的样式绑定</title>
    <style>
        .activated {
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <div :style="styleObj" @click="handleDivClick"
        >
            hello world
        </div>
        <!-- 也可以直接绑定style-->

    </div>

</body>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                styleObj: {
                    color: "black"
                }
            },
            methods: {
                handleDivClick: function () {
                    if (this.styleObj.color === "black") {
                        this.styleObj.color = "red";
                    }else {
                        this.styleObj.color = "black";
                    }
                }
            }

        })

    </script>

</html>
