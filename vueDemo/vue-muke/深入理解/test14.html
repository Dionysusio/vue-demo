<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <title>Vue中CSS动画原理</title>
    <style>
        .fade-enter,
        .fade-leave-to {
            opacity: 0;
        }
        .fade-enter-active,
        .fade-leave-active {
            transition: opacity 2s;
        }

    </style>
</head>
<body>

    <div id="root">
        <transition name="fade">
            <!-- 动画要用transition标签包裹-->
            <div v-if="show">hello world</div>
        </transition>
        <button @click="handleClick">切换</button>


    </div>

    <script>
        var vm = new Vue({
            el: '#root',
            data: {
                show: true
            },
            methods: {
                handleClick: function () {
                    this.show = !this.show
                }
            }
        })

    </script>

</body>
</html>
