<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的列表过渡</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

    <style>
        .v-enter, .v-leave-to {
            opacity: 0;
        }
        .v-enter-active, v-leave-active {
            transition: opacity 1s;
        }
    </style>
    <!-- 然后再定义个style -->

</head>
<body>

    <div id="root">
        <transition-group>
            <!-- 列表过渡,使用<transition-group>在外面嵌套一层-->
            <div v-for="item of list" :key="item.id">
                {{ item.title }}
            </div>
        </transition-group>

        <button @click="handleBtnClick">Add</button>
    </div>

    <script>
        var count = 0;
        var vm = new Vue({
            el: '#root',
            data: {
                list: []

            },
            methods: {
                handleBtnClick: function () {
                    this.list.push({
                        id: count++,
                        title: 'hello world'
                    })
                }
            }
        })


    </script>
</body>
</html>
