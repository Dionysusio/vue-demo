<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <title>Title</title>
</head>
<body>
    <div id="app">
        <p v-if="show">显示文本</p>
        <!--如果为false,p标签都不会存在-->
    </div>

</body>
    <script>

        var app = new Vue({
            el:'#app',
            data:{
                show: true
            }

        })


    </script>


</html>
