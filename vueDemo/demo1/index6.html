<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <title>Title</title>
</head>
<body>
    <div id="app">
        <!--{{ text.split('').reverse().join('') }}-->
        {{ fullname }}
    </div>

</body>
    <script>

        var app = new Vue({
            el:'#app',
            data:{
                text:'123,456'
            },
            computed:{
                reverseText: function () {
                    return this.text.split(',').reverse().join(',')


                }

            }

        })


    </script>
