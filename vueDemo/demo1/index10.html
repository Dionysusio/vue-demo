<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <title>Title</title>
</head>
<body>
    <div id="app">
        <p v-if="status === 1" >现在status的值是1</p>

        <p v-else-if="status === 2" >现在status的值是2</p>

        <p v-else>现在status的值不是1也不是2</p>

    </div>

</body>
    <script>

        var app = new Vue({
            el:'#app',
            data:{
                status:1

            }

        })


    </script>


</html>
