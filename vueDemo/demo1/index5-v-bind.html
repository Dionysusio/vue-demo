<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <title>Title</title>
</head>
<body>
    <div id="app">
        <a v-bind:href="url">北京理工</a>
        <img v-bind:src="imgUrl" />
    </div>

</body>
    <script>

        var app = new Vue({
            el:'#app',
            data:{
                url:'http://www.bit.edu.cn/',
                imgUrl:'http://www.bit.edu.cn/images/2013zzgb/logo.jpg'
            }

        })


    </script>


</html>
