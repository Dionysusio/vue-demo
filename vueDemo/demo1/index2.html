<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <title>Title</title>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>

</body>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message:"hello vue.js"
            },
            created:function () {
                console.log(this.message)
            }

        })


    </script>


</html>
