<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <title>Title</title>
</head>
<body>
    <div id="app">
        总价：{{ prices }}
    </div>

</body>

    <script>

        var app = new Vue({
            el:'#app',
            data:{
                package1: [
                    {
                        name:'A',
                        price:'234',
                        count:'2'
                    },
                    {
                        name:'B',
                        price:'110',
                        count:2
                    }
                ],

                package2:[
                    {
                        name:'A',
                        price:'444',
                        count:'3'
                    },
                    {
                        name:'B',
                        price:'99',
                        count:2
                    }

                ]

            },
            computed:{
                prices:function () {
                    var prices = 0
                    for (var i = 0;i < this.package1.length;i++){//获取package里的每个元素
                        prices += this.package1[i].price * this.package1[i].count
                        //相乘
                    }
                    for (var i = 0;i < this.package2.length;i++){
                        prices += this.package2[i].price * this.package2[i].count

                    }
                    return prices

                }
            }


        })


    </script>


</html>
